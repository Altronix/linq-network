git:
        submodules: false
notifications:
        emails: false
matrix:
        include:
                - os: linux
                  dist: bionic
                  language: c
                  addons:
                          apt:
                                  packages:
                                          - lcov
                                          - valgrind
                  env: 
                          - ENABLE_TESTING=ON
                            BUILD_LINQD=ON
                            USE_SYSTEM_OPENSSL=ON
                  script:
                          - ./scripts/ci/build-c.sh
                - os: linux
                  dist: bionic
                  language: c
                  env:
                  script:
                          - ./scripts/ci/build-c.sh
                - os: linux
                  dist: bionic
                  language: c
                  addons:
                          apt:
                                  packages:
                                          - libzmq3-dev
                                          - libczmq-dev
                  env:
                          - USE_SYSTEM_ZMQ=ON
                            BUILD_LINQD=ON
                            USE_SYSTEM_OPENSSL=ON
                  script:
                          - ./scripts/ci/build-c.sh
                - os: linux
                  dist: bionic
                  language: node_js
                  node_js:
                          - 10
                  env:
                          - USE_SYSTEM_OPENSSL=ON
                          - LINQ_NETWORK_WITH_DAEMON=ON
                  script:
                          - ./scripts/ci/build-nodejs.sh
                - os: linux
                  dist: bionic
                  language: node_js
                  node_js:
                          - 10
                  env:
                  script:
                          - ./scripts/ci/build-nodejs.sh
                - os: linux
                  dist: bionic
                  language: rust
                  rust:
                          - nightly
                  env:
                  script:
                          - ./scripts/ci/build-rust.sh
                - os: windows
                  language: c
                  env:
                  script:
                          - ./scripts/ci/build-c.sh
                - os: windows
                  language: node_js
                  node_js:
                          - 10
                  env:
                  script:
                          - ./scripts/ci/build-nodejs.sh
                - os: windows
                  env: GENERATOR="Visual Studio 15 2017"
                  language: rust
                  rust:
                          - nightly
                  script:
                          - ./scripts/ci/build-rust.sh
