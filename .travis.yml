git:
        submodules: false
notifications:
        emails: false

before_install:
        # https://github.com/appveyor/ci/issues/2420 (git-sh-setup: not found)
        # - export PATH="$PATH:/c/Program Files/Git/mingw64/libexec/git-core"
        # (Work around, manually loading submodules)
        - git submodule update --init ./external/libzmq
        - git submodule update --init ./external/czmq
        - git submodule update --init ./external/jsmn-web-tokens

matrix:
        include:
                - os: linux
                  dist: bionic
                  language: c
                  addons:
                          apt:
                                  packages:
                                          - lcov
                                          - valgrind
                  env: 
                          - BUILD_LINQD=ON
                            USE_SYSTEM_OPENSSL=ON
                            ENABLE_TESTING=ON
                  script:
                          - ./scripts/ci/build-c.sh
                - os: linux
                  dist: bionic
                  language: c
                  env:
                  script:
                          - ./scripts/ci/build-c.sh
                - os: linux
                  dist: bionic
                  language: c
                  addons:
                          apt:
                                  packages:
                                          - libzmq3-dev
                                          - libczmq-dev
                  env:
                          - BUILD_LINQD=ON
                            USE_SYSTEM_OPENSSL=ON
                            USE_SYSTEM_ZMQ=ON
                  script:
                          - ./scripts/ci/build-c.sh
                - os: linux
                  dist: bionic
                  language: node_js
                  node_js:
                          - 10
                  env:
                          - LINQ_NETWORK_WITH_DAEMON=ON
                          - USE_SYSTEM_OPENSSL=ON
                  script:
                          - ./scripts/ci/build-nodejs.sh
                - os: linux
                  env:
                  dist: bionic
                  language: node_js
                  node_js:
                          - 10
                  script:
                          - ./scripts/ci/build-nodejs.sh
                - os: linux
                  env:
                          - LINQ_NETWORK_USE_PREBUILT=ON
                  dist: bionic
                  language: node_js
                  node_js:
                          - 10
                - os: linux
                  dist: bionic
                  language: rust
                  rust:
                          - nightly
                  env:
                  script:
                          - ./scripts/ci/build-rust.sh
                - os: windows
                  language: c
                  env:
                  script:
                          - ./scripts/ci/build-c.sh
                - os: windows
                  language: c
                  env:
                          - BUILD_LINQD=ON
                            USE_SYSTEM_OPENSSL=ON
                  script:
                          - choco install openssl
                          - ./scripts/ci/build-c.sh
                - os: windows
                  language: node_js
                  node_js:
                          - 10
                  env:
                  script:
                          - ./scripts/ci/build-nodejs.sh
                - os: windows
                  language: node_js
                  node_js:
                          - 10
                  env:
                          - LINQ_NETWORK_USE_PREBUILT=ON
                  script:
                          - ./scripts/ci/build-nodejs.sh
                - os: windows
                  env: GENERATOR="Visual Studio 15 2017"
                  language: rust
                  rust:
                          - stable
                  script:
                          - ./scripts/ci/build-rust.sh
